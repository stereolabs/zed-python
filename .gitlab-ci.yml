  image: stereolabs/zed:3.0-devel-cuda9.0-ubuntu16.04
  script:
  - apt install libusb-1.0 -y
  - python3 setup.py build
  - pip3 wheel .
  artifacts:
    paths:
    - ./*.whl
    
